<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>clone santander</title>
</head>

<body>



    <div class="left">

        <img class="logo" src="./img/logo-santander.svg" alt="logo-santander">

        <a class="voce">Para você</a>
        <a class="empresa">Para sua empresa</a>


        <input class="pesquisa" type="text" name="pesquisa" size="90" placeholder="O que você procura?">
        <input class="pesquisa" type="image" src="./img/lupa.png" alt="lupa" width="20">

    </div>

    <div class="right">

        <div class="dados">

            <div class="um">
                <p>Acessar</p>
            </div>
            <div class="dois">
                <a>Pessoa fisica</a>
                <a class="juridica">Pessoa juridica</a>
            </div>
        </div>

        <div class="cadeado">
            <input class="CPF" type="text" name="cpf" size="30" placeholder="insira seu CPF">
           <button></button>
        </div>


    </div>


    <nav>
        <a class="itens">Meu dia a dia</a>
        <a class="itens">Produtos e Serviços</a>
        <a class="itens">Open Finance</a>
        <a class="itens">Atendimento</a>
        <a class="itens">Agências</a>
        <a class="itens">Blog</a>

    </nav>

    <img class="background" src="./img/background1.png">

    <article>
        <h2>Dá uma olhadinha em tudo que temos</h2>

        <ul style="list-style: none;">

            <a class="icons">
                <img src="./img/icon-abra-sua-conta.svg" class="img-produtos">
                <p>Abra sua conta</p>

            </a>

            <a class="icons">
                <img src="./img/capitalgiro.svg" class="img-produtos">
                <p>Capital de Giro</p>

            </a>
            <a class="icons">
                <img src="./img/icon-maquina-getnet.svg" class="img-produtos">
                <p>Máquina GetNet</p>

            </a>
            <a class="icons">
                <img src="./img/icon-peca-seu-cartao.svg" class="img-produtos">
                <p>Peça seu cartão</p>

            </a>
            <a class="icons">
                <img src="./img/icon-renegocie-sua-divida.svg" class="img-produtos">
                <p>Negocie sua dívida</p>

            </a>
            <a class="icons">
                <img src="./img/pagamentos.svg" class="img-produtos">
                <p>Pagamentos</p>

            </a>

        </ul>

    </article>

</body>

</html>
